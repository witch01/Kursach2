<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование общих услуг</title>
</head>
<body style="background:antiquewhite">
<div th:insert="hello"></div>
<br><br><br><br><br><br><br>
<table style="width:100%; height:100%;">
    <tr>
        <td style="text-align:center; vertical-align:top;">
            <form th:action = "@{/cityservices/{id}/edit(id=${city_services.id})}" method="post" th:object="${city_services}">
                <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Наименование</strong></label>
                <input type="text" style="border-radius: 7px; border-color: aliceblue; width: 250px; height:30px" th:value="${city_services.getName()}" name="name">
                <div style="color: floralwhite" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
                <br>
                <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Стоимость</strong></label>
                <input type="number" name="cent" style="border-radius: 7px; border-color: aliceblue; width: 150px; height:30px" th:field="*{cent}" th:value="${city_services.getCent()}">
                <div style="color: floralwhite" th:if="${#fields.hasErrors('cent')}" th:errors="*{cent}"></div><br>
                <br>
                <button style="background: #FFC0CB; border-color: aliceblue; border-radius: 30px; height: 30px; width: 100px; margin-bottom: 20px;" type="submit" class="btn btn-del"><em><strong>Изменить</strong></em></button>
            </form>
            <div th:each="el : ${city_services}">
            <form th:action="'/cityservices/' + ${el.id} + '/del'" method="post">
            <button style="background: #FFC0CB; border-color: aliceblue; border-radius: 30px; height: 30px; width: 100px; margin-bottom: 20px;" type="submit" class="btn btn-del"><em><strong>Удалить</strong></em></button>
            </form>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
