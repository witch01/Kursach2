<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Услуги города</title>
</head>
<body style="background:antiquewhite">
<div th:insert="hello"></div>
<br><br><br>
<form th:action="${'/cityservices/add'}" method="get">
<button style="background: #FFC0CB; border-color: aliceblue; border-radius: 60px; height: 45px; width: 45px; margin-bottom: 20px;" type="submit" class="btn btn-del"><em><strong>+</strong></em></button>
</form>
<table style="width:100%; height:100%;">
  <tr>
    <td style="text-align:center; vertical-align:top;">
      <table  style="border-collapse: collapse; border: 2px solid #dddddd; width: 70%; margin-bottom: 20px;" >
        <tr style="font-weight: bold; padding: 5px; background: #efefef; border: 3px solid #dddddd;">
          <th style="border: 3px solid #dddddd;">Название</th>
          <th style="border: 3px solid #dddddd;">Цена</th>
          <th style="border: 3px solid #dddddd;"></th>
        </tr>
        <tr  th:each="el : ${city_services}" style="border: 3px solid #dddddd; padding: 5px;">
          <td th:text="${el.name}" style="border: 2px solid #dddddd;"></td>
          <td th:text="${el.cent}" style="border: 2px solid #dddddd;"></td>
          <td><a style="color: black"  th:href="'/cityservices/' + ${el.id} + '/edit'">Подробнее</a></td>
<!--          <form th:action="'/cityservices/' + ${el.id} + '/del'" method="post">-->
<!--            <td><button style="border: 2px solid #dddddd; width: 100%;">Удалить</button></td>-->
<!--          </form>-->
        </tr>
      </table>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
