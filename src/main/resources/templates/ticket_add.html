<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление графика работы</title>
</head>
<body style="background:antiquewhite">
<div th:insert="hello"></div>
<br>
<table style="width:100%; height:100%;">
    <tr>
        <td style="text-align:center; vertical-align:top;">
            <form th:action="${'/ticket/add'}" method="post" th:object="${ticket}">
                <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Дата оформления</strong></label>
                <input type="date" style="border-radius: 7px; border-color: aliceblue; width: 400px; height:25px" th:field="*{date_ticket}" name="date_ticket">
                <br><br>
                <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Стоимость в месяц</strong></label>
                <input type="number" style="border-radius: 7px; border-color: aliceblue; width: 450px; height:25px" th:field="*{cent}" name="cent">
                <br><br>
                <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Клиент</strong></label>
                <select  name="phone">
                    <div th:each="element : ${client}">
                        <option th:text="${element.phone}"></option>
                    </div>
                </select><br><br><br>
                <button style="background: #FFC0CB; border-color: aliceblue; border-radius: 30px; height: 30px; width: 100px; margin-bottom: 20px;" type="submit" class="btn btn-del"><em><strong>Добавить</strong></em></button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
