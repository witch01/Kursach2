<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменение предпочтений</title>
</head>
<body style="background:antiquewhite">
<div th:insert="hello"></div>
<br>
<table style="width:100%; height:100%;">
  <tr>
    <td style="text-align:center; vertical-align:top;">
      <form th:action = "@{/customerpreferences/{id}/edit(id=${customer_preferences.id})}" method="post" th:object="${customer_preferences}">
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Предпочтения</strong></label>
        <input type="text" th:value="${customer_preferences.getPreferences()}" style="border-radius: 7px; border-color: aliceblue; width: 600px; height:100px" th:field="*{preferences}" name="preferences">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Клиент</strong></label>
        <select  name="phone">
          <div th:each="elements : ${client}">
            <option th:text="${elements.phone}"></option>
          </div>
        </select><br><br><br>
        <button style="background: #FFC0CB; border-color: aliceblue; border-radius: 30px; height: 30px; width: 100px; margin-bottom: 20px;" type="submit" class="btn btn-del"><em><strong>Изменить</strong></em></button>
      </form>
      <div th:each="el : ${customer_preferences}">
        <form th:action="'/customerpreferences/' + ${el.id} + '/del'" method="post">
          <button style="background: #FFC0CB; border-color: aliceblue; border-radius: 30px; height: 30px; width: 100px; margin-bottom: 20px;" type="submit" class="btn btn-del"><em><strong>Удалить</strong></em></button>
        </form>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
</html>
