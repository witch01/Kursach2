<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление сотрудника</title>
</head>
<body style="background:antiquewhite">
<div th:insert="hello"></div>
<br>
<table style="width:100%; height:100%;">
  <tr>
    <td style="text-align:center; vertical-align:top;">
      <form th:action="${'/employee/add'}" method="post" th:object="${employee}">
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Фамилия</strong></label>
        <input type="text" style="border-radius: 7px; border-color: aliceblue; width: 400px; height:25px" th:field="*{surname}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Имя</strong></label>
        <input type="text" style="border-radius: 7px; border-color: aliceblue; width: 450px; height:25px" th:field="*{name}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Отчество</strong></label>
        <input type="text" style="border-radius: 7px; border-color: aliceblue; width: 400px; height:25px" th:field="*{middle_name}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Электронная почта</strong></label>
        <input type="email" style="border-radius: 7px; border-color: aliceblue; width: 300px; height:25px" th:field="*{email}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Номер телефона</strong></label>
        <input type="number" style="border-radius: 7px; border-color: aliceblue; width: 325px; height:25px" th:field="*{num_phone}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>СНИЛС</strong></label>
        <input type="number" style="border-radius: 7px; border-color: aliceblue; width: 425px; height:25px" th:field="*{snils}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>ИНН</strong></label>
        <input type="number" style="border-radius: 7px; border-color: aliceblue; width: 445px; height:25px" th:field="*{inn}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Серия и номер паспорта</strong></label>
        <input type="number" style="border-radius: 7px; border-color: aliceblue; width: 250px; height:25px" th:field="*{passport}" name="names">
        <br><br>
        <label style="color:#A6372B; font-size: 20px; font-family: 'Book Antiqua'"><strong>Должность</strong></label>
        <select  name="names">
          <div th:each="element : ${post}">
            <option th:text="${element.names}"></option>
          </div>
        </select><br>
        <button style="background: #FFC0CB; border-color: aliceblue; border-radius: 30px; height: 30px; width: 100px; margin-bottom: 20px;" type="submit" class="btn btn-del"><em><strong>Добавить</strong></em></button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
